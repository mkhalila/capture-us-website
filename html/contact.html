  <div id="faq-jumbotron" class="jumbotron bg-inverse">
    <div class="container">
      <h1 class="jumbotron-heading">Get in touch with us</h1>
      <h6>Follow us on social media</h6>
      <h6>Make a general enquiry</h6>
      <h6>Get a quote</h6>
    </div>
  </div>

  <div class="container">
    <div class="card bg-inverse">
      <h2 class="faq-question">General Enquiry</h2>
      <form>
        <div class="form-group">
          <input type="text" id="general-name" class="form-control text-center bg-inverse" name="general-name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="general-email" class="form-control text-center bg-inverse" name="general-email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" id="general-phone" class="form-control text-center bg-inverse" pattern="\d{11}" name="general-phone" placeholder="Contact Number" required> 
        </div>
        <div class="form-group">
          <input type="text" id="general-subject" class="form-control text-center bg-inverse" name="general-subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea type="text" id="general-message" class="form-control text-center bg-inverse" name="general-message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" id="general-submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
